version: '3.5'

services:
  postgres:
    image: postgres
    container_name: postgres-local
    environment:
      - POSTGRES_DB=prvd
      - POSTGRES_USER=prvd
      - POSTGRES_PASSWORD=prvdp455
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "prvd", "-d", "prvd"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: postgres
    volumes:
      - baseline-db:/var/lib/postgresql/data
    networks:
      - baseline
    ports:
      - 5432:5432
    restart: always

networks:
  baseline:
    driver: bridge
    ipam:
      config:
      - subnet: 172.40.0.0/24

volumes:
  baseline-db:
