version: "3.5"

services:
  prvd-postgres:
    image: postgres
    environment:
      - POSTGRES_DB=prvd
      - POSTGRES_USER=prvd
      - POSTGRES_PASSWORD=prvdp455
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "prvd", "-d", "prvd"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-postgres
    volumes:
      - prvd-db:/var/lib/postgresql/data
    networks:
      - prvd
    restart: always

  prvd-redis:
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-redis
    networks:
      - prvd
    restart: always

  prvd-nats:
    image: provide/nats-server:2.7.2-PRVD
    container_name: nats-local
    command:
      [
        '--js',
        '--server_name',
        'prvd-nats1',
        '-auth',
        'testtoken',
        '-p',
        '4222',
        '-D',
        '-V',
      ]
