      test: ['CMD', '/usr/local/bin/await_tcp.sh', 'localhost:4222']
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-nats
    networks:
      - prvd
    ports:
      - 4221:4221
      - 4222:4222
    restart: always
    volumes:
      - ./ops/await_tcp.sh:/usr/local/bin/await_tcp.sh:cached

  prvd-vault:
    image: provide/vault
    depends_on:
      - prvd-ident
      - prvd-postgres
      - prvd-redis
    environment:
      - DATABASE_HOST=prvd-postgres
      - DATABASE_NAME=vault_dev
      - DATABASE_USER=vault
      - DATABASE_PASSWORD=vault
      - IDENT_API_HOST=prvd-ident:8080
      - IDENT_API_SCHEME=http
      - LOG_LEVEL=DEBUG
      - PORT=8080
      - REDIS_HOSTS=redis:6379
