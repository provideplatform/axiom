version: '3.5'

services:
  prvd-postgres:
    image: postgres
    container_name: postgres-local
    environment:
      - POSTGRES_DB=prvd
      - POSTGRES_USER=prvd
      - POSTGRES_PASSWORD=prvdp455
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'prvd', '-d', 'prvd']
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-postgres
    volumes:
      - prvd-baseline-db:/var/lib/postgresql/data
    networks:
      - prvd-baseline
    ports:
      - 5433:5432
    restart: always

  prvd-redis:
